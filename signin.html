<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign In</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    .container {
      max-width: 400px;
      margin-top: 100px;
    }

    .social-btn {
      margin-top: 10px;
    }

    .social-btn a {
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }

    .social-btn i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container bg-dark text-white rounded mb-5 p-5">
    <h2 class="text-center mb-4 text-primary">SIGN IN</h2>

    <form>
      <div class="form-group">
        <label for="signinEmail">Email address</label>
        <input type="email" class="form-control" id="signinEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="signinPassword">Password</label>
        <input type="password" class="form-control" id="signinPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>

    <div class="text-center mt-3">
      <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    </div>

    <div class="social-btn">
      <p class="text-center">Or sign in with:</p>
      <a href="#" class="btn btn-outline-primary  btn-block"><i class="fab fa-google"></i> Sign in with Google</a>
      <a href="#" class="btn btn-outline-primary  btn-block"><i class="fab fa-facebook-f"></i> Sign in with Facebook</a>
      <a href="#" class="btn btn-outline-primary  btn-block"><i class="fab fa-twitter"></i> Sign in with Twitter</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
